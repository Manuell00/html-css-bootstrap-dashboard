<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inserisco il cdn di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Inserisco il title della pagina -->
    <title>Dashboard</title>

    <!-- Inserisco il logo della pagina -->
    <link rel="icon" href="img/mobile-logo.png">

    <!-- Inserisco il link ai fogli di stile -->
    <link rel="stylesheet" href="css/style.css">
</head>


<!-- BODY -->

<body>

    <!-- HEADER -->
    <header>

        <!-- Inserisco il logo -->
        <div class="header-logo">
            <img src="img/logo.svg" alt="Logo">
        </div>

        <!-- NAVBAR -->
        <!-- Inserisco una navbar presa da Bootstrap -->
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid">
                <div class="input-group">
                    <input type="text" class="form-control" id="form-control-navbar"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </form>
        </nav>

        <!-- Inserisco gÃ²i strumenti a destra dell'header -->
        <div class="header-icons">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-bell"></i>

        </div>
    </header>



    <div class="under">
        <!-- Definisco LEFT-SIDE -->
        <div id="left-side">

            <!-- Inserisco un container interno alla left-side -->
            <ul class="left-side-container">
                <li><i class="fa-solid fa-house"></i><span class="left-side-text">Home</span></li>
                <li><i class="fa-sharp fa-solid fa-chart-simple"></i><span class="left-side-text">Stats</span></li>
                <li><i class="fa-solid fa-signal"></i><span class="left-side-text">Signal</span></li>
            </ul>

            <!-- Inserimento del secondo container interno alla left-side -->
            <div class="left-side-container">
                <div><i class="fa-solid fa-gear"></i><span class="left-side-text">Admin</span></div>
            </div>
        </div>




        <!-- MAIN -->
        <main>
            <!-- Definisco il JUMBOTRON -->
            <div class="container-fluid" id="jumbotron">
                <div class="row align-items-center justify-content-between">

                    <!-- Inserisco il primo blocco del jumbotron -->
                    <div class="col-lg-5">
                        <h3>Boolean</h3>
                        <span class="circle-text-jumbotron">Piano blaze</span>

                        <div>
                            <span class="circle-text-jumbotron">3 app</span>
                            <span><i class="fa-solid fa-angles-right"></i></span>
                            <span class="circle-text-jumbotron">Boolean mobile app</span>
                            <span class="circle-text-jumbotron">Boolean web app</span>
                            <span class="circle-text-jumbotron">Boolean blog app</span>
                        </div>
                    </div>

                    <!-- Inserisco il secondo blocco del jumbotron -->
                    <div class="col-lg-3 align-self-start mt-5">
                        <div>Studenti online negli ultimi 30 minuti</div>
                        <h3 id="student-jumbotron">125</h3>
                    </div>


                    <!-- Inserisco il terzo blocco del jumbotron -->
                    <div class="col-lg-3 align-self-start mt-5">
                        <div> Nuovo Studente

                            <!-- Inserisco l'offcanvas di Bootstrap -->

                            <!-- Parte inerente al bottone -->
                            <button class="btn btn-primary" id="jumbotron-button" type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>

                            <!-- Parte di lettura -->
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                                aria-labelledby="offcanvasRightLabel">
                                <!-- Titolo dell'offcanvas -->
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <!-- Corpo dell'offcanvas -->
                                <div class="offcanvas-body">
                                    <!-- Inserisco una form presa da Bootstrap -->
                                    <form>
                                        <!-- Inserisco la prima riga (Nome e Cognome) -->
                                        <div class="row">
                                            <div class="col-lg-6 mb-3">
                                                <label for="name" class="form-label">Nome</label>
                                                <input type="text" class="form-control" id="name"
                                                    aria-describedby="emailHelp">
                                            </div>
                                            <div class="col-lg-6 mb-3">
                                                <label for="surname" class="form-label">Cognome</label>
                                                <input type="text" class="form-control" id="surname"
                                                    aria-describedby="emailHelp">
                                            </div>
                                        </div>

                                        <!-- Inserisco la seconda riga (Email e Password) -->
                                        <div class="row">
                                            <div class="col-lg-6 input-group mb-3">
                                                <span class="input-group-text" id="basic-addon1">@</span>
                                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                              </div>
                                            <div class="col-lg-6 mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1">
                                            </div>
                                        </div>

                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </main>
    </div>













    <!-- Inserisco lo script per il Javascript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
