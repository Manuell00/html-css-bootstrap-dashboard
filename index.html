<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inserisco il cdn di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Inserisco il title della pagina -->
    <title>Dashboard</title>

    <!-- Inserisco il logo della pagina -->
    <link rel="icon" href="img/mobile-logo.png">

    <!-- Inserisco il link ai fogli di stile -->
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- BODY -->

<body>

    <!-- HEADER -->
    <header>

        <!-- Inserisco il logo -->
        <div class="header-logo">
            <img src="img/logo.svg" alt="Logo">
        </div>

        <!-- NAVBAR -->
        <!-- Inserisco una navbar presa da Bootstrap -->
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid">
                <div class="input-group">
                    <input type="text" class="form-control" id="form-control-navbar" 
                    placeholder= "Prova a cercare: Lezioni di Laravel" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </form>
        </nav>

        <!-- Inserisco gÃ²i strumenti a destra dell'header -->
        <div class="header-icons">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-bell"></i>

        </div>
    </header>



    <div class="under">
        <!-- Definisco LEFT-SIDE -->
        <div id="left-side">

            <!-- Inserisco un container interno alla left-side -->
            <ul class="left-side-container">
                <li><i class="fa-solid fa-house"></i><span class="left-side-text">Home</span></li>
                <li><i class="fa-sharp fa-solid fa-chart-simple"></i><span class="left-side-text">Stats</span></li>
                <li><i class="fa-solid fa-signal"></i><span class="left-side-text">Signal</span></li>
            </ul>

            <!-- Inserimento del secondo container interno alla left-side -->
            <div class="left-side-container">
                <div><i class="fa-solid fa-gear"></i><span class="left-side-text">Admin</span></div>
            </div>
        </div>

            


        <!-- MAIN -->
        <main>
            <!-- Definisco il JUMBOTRON -->




        </main>
    </div>













    <!-- Inserisco lo script per il Javascript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
